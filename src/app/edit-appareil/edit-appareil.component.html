<div class="row">
  <div class="col-sm-8 ">
<!--     #f est une reference locale au formulaire-->
    <form (ngSubmit)="onSubmit(f)"  #f="ngForm">
      <div class="form-group">
        <label for="name"> Nom de l'appareil:
        </label>
        <input type="text" id="name"  name="name"  ngModel required>
      </div>
      <div class="form-group">
        <label for="status"> Statut de l'appareil:
        </label>
        <select id="status" class="form-control" name="status" [ngModel]="defaultOnOff">
          <option value="allumé">Allumé</option>
          <option value="éteint">Eteint</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
