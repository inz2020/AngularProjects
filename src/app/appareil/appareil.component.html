
<li [ngClass]="{'list-group-item': true,
'list-group-item-success': appareilStatus === 'allumé',
'list-group-item-danger': appareilStatus ==='eteint'}" >
  <!--div style="width:20px; height: 20px; background-color: red;" *ngIf="appareilStatus==='eteint'"></div>-->
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName}} -- statut: {{getStatus()}}</h4>
  <!--<input type="text" class="form-control" [(ngModel)]="appareilName">-->

  <!--Le lien details permet d'aller vers la page SingleAppareil correspondand à l'appreil sur lequel on a cliqué-->
  <a class="btn btn-primary" [routerLink]="[id]">Details</a>
  <button class="btn btn-success"
          (click)="onSwitchOn()"
          [disabled]="appareilStatus==='allumé'">Allumer</button>

  <button class="btn btn-danger"
          (click)="onSwitchOff()"
          [disabled]="appareilStatus==='eteint'">Eteint</button>
</li>
