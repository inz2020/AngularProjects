<div class="col-sm-8">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="firstName">Pr√©nom</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="drinkPreference">Quelle boisson preferez vous?</label>
      <select  class="form-control" id="drinkPreference"
              formControlName="drinkPreference">
        <option value="Coca">Coca</option>
        <option value="Fanta">Fanta</option>
        <option value="Pepsi">Pepsi</option>
      </select>
    </div>
    <div formArrayName="hobbies">
      <h3>Vos hobbies</h3>
      <div class="form-group" *ngFor="let ho of getHobbies().controls; let i= index">
        <input type="text" class="form-control" [formControlName]="i"/>
      </div>
      <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
    </div>

    <button class=" btn btn-primary" type="submit" id="submit" [disabled]="userForm.invalid">Soumettre</button>

  </form>

</div>
