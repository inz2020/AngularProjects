<a routerLink="/newUsers">Nouvel Utilisateur</a>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{user.firstName}} {{user.lastName}}</h3>
    <p>{{user.email}}</p>
    <p>Cette personne prefere le {{user.drinkPreference}}</p>
    <p *ngIf="user.hobbies && user.hobbies.length>0 ">
      Cette personne a des hobbis:
      <span *ngFor=" let h of user.hobbies">
        {{h}}
      </span>
    </p>

  </li>

</ul>
